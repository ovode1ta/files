<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Service - Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1e2e;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2a2f42;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .btn {
      background-color: #3a4058;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #3498db, #8e44ad, #e74c3c, #3498db);
      background-size: 400% 400%;
      border-radius: 28px;
      z-index: -1;
      filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn:hover::before {
      opacity: 1;
      animation: gradientAnimation 3s ease infinite;
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #3a4058;
      border-radius: 25px;
      z-index: -1;
    }
    #file-chosen {
      margin-left: 0.3rem;
      font-family: sans-serif;
      color: #b0b0b0;
    }
    #upload-result {
      margin-top: 1rem;
      font-weight: bold;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Upload Service</h1>
    <form id="uploadForm">
      <div class="file-input-wrapper">
        <button type="button" class="btn" id="chooseFileBtn">Choose File</button>
        <input type="file" name="file" id="actual-btn" hidden required>
      </div>
      <span id="file-chosen">No file chosen</span>
      <button type="submit" class="btn">Upload File</button>
    </form>
    <div id="upload-result"></div>
  </div>


</body>
</html>
